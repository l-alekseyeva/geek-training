<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="java-script.png">
  <title>jQuery HW-4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="single-item">
      <img src="img/coca-cola.jpg" alt="" class="slick_items">
      <img src="img/fanta.jpg" alt="" class="slick_items">
      <img src="img/sprite.jpg" alt="" class="slick_items">
    </div>

    <button class="fill_form">Заполнить форму</button>

    <form class="form">
      <fieldset>
        <input class="form__field" name="name" placeholder="Иван Иванов">
        <input class="form__field" name="date" placeholder="Дата рождения">
        <input class="form__field" name="phone" placeholder="+7(000)000-0000">
        <input class="form__field" name="email" placeholder="mail@yourmail.ru">
        <select class="form__field" name="city">
          <option>Ваш город</option>
        </select>
        <textarea name="text" rows="8" cols="80"></textarea>
        <div id="dialog">Допущена ошибка, повторите ввод</div>
        <button class="submit" name="sendForm" value="submit">Отправить</button>
      </fieldset>
    </form>

  </main>

  <script src="script.js"></script>
</body>

</html>
