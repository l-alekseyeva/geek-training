<html>
  <head>
    <script src="menu.js"></script>
    <script>
      window.onload = function() {
        var menuItem1 = new MenuItem('/', 'Главная'); 
        var menuItem2 = new MenuItem('/about', 'О нас');
        var menuItem3 = new MenuItem('/catalog', 'Каталог');

        var menu = new Menu('menu', 'menu', [
          menuItem1, menuItem2, menuItem3
        ]);

        var another_menu = new Menu('another_menu', 'another_menu', [menuItem1, menuItem2, menuItem3]);

        var subMenu = new SubMenu("subMenu", "subMenu", "Подменю. Нажми на меня", another_menu);
        var advancedMenu = new AdvancedMenu("aMenu", "aMenu", [menuItem1, menuItem2, subMenu]);

        document.body.appendChild(menu.render());
        document.body.appendChild(advancedMenu.render());

        menu.remove();

      }
    </script>
  </head>
  <body></body>
</html>
